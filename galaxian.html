  <body>
    <ul class="sidebar" style="display: none">
      <li>
        <a href="index.html"
          ><img
            style="filter: invert(1); width: 50px; height: 50px"

    <div class="header">
      <button
        class="sidebar__btn"
        onclick="
    (() => {
        const sidebar = document.querySelector('.sidebar');

    })()
